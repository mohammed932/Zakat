<ion-header>

  <ion-navbar>
    <ion-title>أحكام تتعلق بالزكاة</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button block (click)="OpenYoungPage()">الزكاة في مال الصغير والمجنون</button>
    <button style="background-color:#1c5e1b;" ion-button block (click)="OpenDebtPage()">زكاة الدين</button>
    <button ion-button block (click)="OpenBadPage()">إخراج الزكاة من رديء المال</button>
    <button style="background-color:#1c5e1b;" ion-button block (click)="OpenWifePage()" >حكم إعطاء الزوجة الزكاة لزوجها الفقير</button>
    <button ion-button block (click)="OpenCountryPage()" >نقل الزكاة من بلد لآخر</button>
    <button style="background-color:#1c5e1b;" ion-button block (click)="OpenProjectionPage()" >إسقاط الزكاة عمن عليه دين ينقص النصاب</button>
    <button ion-button block (click)="OpenDebtorPage()" >إخراج الزكاة بإسقاط الدين عن المدين</button>
    <button style="background-color:#1c5e1b;" ion-button block (click)="OpenTaxesPage()" >هل تعتبر الضرائب بديلا عن الزكاة</button>
    <button ion-button block (click)="OpenAcceleratingPage()" >تعجيل الزكاة قبل موعدها</button>
    <button style="background-color:#1c5e1b;" ion-button block (click)="OpenDelayPage()" >تأخير الزكاة عن موعدها</button>
    <button ion-button block (click)="OpenRichPage()" >من لا يجوز إخراج الزكاة لهم</button>
    
</ion-content>
